# Denver MeshCore MQTT Collector
# Docker Compose configuration for homelab deployment

version: '3.8'

services:
  mqtt-collector:
    build: .
    container_name: denvermc-collector
    restart: unless-stopped

    # Environment variables from .env file
    environment:
      - MQTT_BROKER_URL=${MQTT_BROKER_URL}
      - MQTT_PORT=${MQTT_PORT:-8883}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      - MESHCORE_BOT_API_URL=http://localhost:8081

    # Use host network to access local services (meshcore-bot on localhost:8081)
    network_mode: host

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
